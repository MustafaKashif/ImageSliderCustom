<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="images">
            <img src="images/first.jpg"
                alt="" width="100% " height="300px">
        </div>
        <div class="images">
            <img src="images/second.jpg"
                alt="" width="100% " height="300px">
        </div>
        <div class="images">
            <img src="images/third.png"
                alt="" width="100% " height="300px">
        </div>
        <div class="images">
            <img src="images/fourth.jpg"
                alt="" width="100% " height="300px">
        </div>
    </div>
    <div class="buttons">
        <button onclick="buttons(-1)">Previous</button>
        <button onclick="buttons(1)">Next</button>
    </div>
</body>
<script src="app.js"></script>

</html>
